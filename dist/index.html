<html lang="en">

  <meta name="title" property="og:title" content="Weather App" />

  <meta name="description" property="og:description" content="Weather Application that consumes data from openweathermap.org API. This app helps you see the weather description for the city you provide.">
  <meta name="image" property="og:image" content="images/weather-app.png" />
  <meta name="image-width" property="og:image:width" content="1200" />

    <link

    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  <div class="container flex-column justify-content-center align-items-center w-50">


  <h1 class="text-center text-white my-3">Weather App</h1>
  <form class="form-control d-flex flex-column justify-content-center align-items-center">
    <input id='city-input' type="text" class="form-control" placeholder="Enter a city to get weather report">
    <input id='get-weather' class="btn btn-primary mt-2" type="button" value="Get weather">
  </form>
  <div id='result'></div>
  </div>
